<div class="container-body">
    <h1>GitSearch <img class= icon src="assets/images/github.png" alt=""></h1>
    <div class="row">
        <div class="col-md-8">
             <form (ngSubmit)="searchRepos()"#form = "ngForm" >
                <div class="form-group" >
                  <label for="reponame">Repository name</label>
                    <input type="text" class="form-control" placeholder="Enter repository name..." [(ngModel)]="reponame" name="reponame" (keyup)="searchRepos()" style="text-align:center">
                </div>
                <button class="btn" type="submit">Search<svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                  <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
                </svg></button>
            </form>
        </div>
    </div>
</div>
<div class="container" style="padding:10px;">
    <div class="panel">
      <div class="panel-heading">
        <h3 class="panel-title" style="text-align:center" appHover><strong> Repositories </strong></h3>
      </div>
      <div class="panel">
        <div *ngFor="let repo of repos">
          <div class="row">
            <div class="col-md-9">
              <h4>
                <a target="_blank" href="{{repo.html_url}}">{{repo.name}}</a>
              </h4>
              <p>{{repo.description}}</p>
            </div>
          </div>
          <hr>
        </div>
      </div>
    </div>
</div>
