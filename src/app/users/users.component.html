<div class="container-body">
  <h1>GitSearch <img class= icon src="assets/images/github.png" alt=""></h1>
  <div class="row">
      <div class="col-md-8">
           <form (ngSubmit)="searchUser()"#form = "ngForm" >
              <div class="form-group" >
                <label for="username">Username</label>
                  <input type="text" class="form-control" placeholder="Enter username..." [(ngModel)]="username" name="username" (keyup)="searchUser()" style="text-align:center">
              </div>
              <button class="btn" type="submit">Search<svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
              </svg></button>
          </form>
      </div>
  </div>
</div>
<div *ngIf="user">
<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title" style="font-size: 20px;"><strong>GitHub Name: {{user.name}}</strong></h3>
  </div>
  <div class="panel-body">
    <div class="row">
      <div class="col-md-4 col-sm-4 col-xs-12">
        <img class="img-thumbnail" src="{{user.avatar_url}}">
        <a class="btn btn-default btn-block" target="_blank" href="{{user.html_url}}"></a>
      </div>
      <div class="col-md-8 col-sm-8 col-xs-12">
        <div class="stats">
          <p>{{user.bio}}</p>
          <button type="button" class="button"><span class="label label-default">{{user.public_repos}} Public Repos</span></button>&nbsp;
          <button ype="button" class="button"><span class="label label-danger">{{user.type}}</span></button>&nbsp;
        </div>
        <br/>
        <ul>
          <li >
            <strong>Username: </strong>{{user.name}}
          </li>
          <br>
          <li>
            <strong>Location: </strong>{{user.location}}
          </li>
          <br>
          <li>
            <strong>Joined : </strong>{{user.created_at|date}} - &nbsp;{{user.created_at|dateCount}}&nbsp;days ago
          </li>
          <br>
        </ul>
      </div>
    </div>
  </div>
</div>
<div class="container" style="padding:10px;">
  <div class="panel">
    <div class="panel-heading">
      <h3 class="panel-title" style="text-align:center" appHover><strong>User Repos</strong></h3>
    </div>
    <div class="panel">
      <div *ngFor="let repo of repos">
        <div class="row">
          <div class="col-md-9">
            <h4>
              <a target="_blank" href="{{repo.html_url}}">{{repo.name}}</a>
            </h4>
            <p>{{repo.description}}</p>
          </div>
          <div class="col-md-3">
            <span class="label label-primary">{{repo.forks}} Forks</span>
          </div>
        </div>
        <hr>
      </div>
    </div>
  </div>
</div>
</div>
